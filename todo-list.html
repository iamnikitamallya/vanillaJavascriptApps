<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Vanilla Javascript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c9ec901327.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section section-dark">
        <div class="container">
            <p class="main text-center">
                <span>Writing codes in Vanilla Javascript</span>
                <span class="float-right">Todo List | <a href="index.html" class="text-light"><i class="fa fa-home"></i> Home</a></span>
            </p>
        </div>
    </section>
    <section class="section ptb-25">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card card-light">
                        <h3>Todo List</h3>
                        <i class="fa fa-rotate-right reload-win"></i>
                        <small>New Task</small>
                        <form>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control todo-input" aria-describedby="button-addon2">
                                <button class="btn-dark btn-outline-secondary todo-btn" type="button" id="button-addon2"><i class="fa fa-plus"></i></button>
                            </div>
                        </form>
                        <ul class="todo-items">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <p class="main text-dark">
            Copyright @ <script>const d = new Date(); document.write(d);</script>
        </p>
    </footer>
    <script src="js/todo.js"></script>
</body>
</html>
